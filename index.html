<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bathsheba V</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #050505 100%);
      color: #00ffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('background.jpg') center center / cover no-repeat;
      opacity: 0.15;
      z-index: -1;
      filter: blur(2px) brightness(0.7);
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      padding: 1rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
    }

    p {
      font-size: 1.1rem;
      color: #ff00ff;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      margin-bottom: 2rem;
    }

    a.enter-btn {
      display: inline-block;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      text-decoration: none;
      color: #000;
      background-color: #00ffff;
      box-shadow: 0 0 5px #0ff, 0 0 20px #0ff;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    a.enter-btn:hover {
      background-color: #ff00ff;
      color: #fff;
      box-shadow: 0 0 10px #f0f, 0 0 30px #f0f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #f0f;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }
	.floating-character {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 180px;
  animation: floaty 3s ease-in-out infinite;
  z-index: 5;
}

@keyframes floaty {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
  <div class="container">
    <h1>Bathsheba V</h1>
    <p>Playing this game called life.</p>
    <a href="home.html" class="enter-btn">Home</a>
	<a href="about.html" class="enter-btn">About</a>
  </div>
  <div class="floating-character">
  <img src="character.png" alt="My Avatar"/>
</div>
</body>
</html>
