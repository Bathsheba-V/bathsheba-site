<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #050505 100%);
      color: #00ffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('background.jpg') center center / cover no-repeat;
      opacity: 0.1;
      z-index: -1;
      filter: blur(2px) brightness(0.7);
    }

    h1 {
      margin-top: 40px;
      text-shadow: 0 0 10px #0ff;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }

    .tab-buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-buttons button:hover {
      background-color: #ff00ff;
      color: #fff;
      border-color: #ff00ff;
    }

    .tab-content {
      display: none;
      max-width: 600px;
      width: 90%;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffff;
      border-radius: 10px;
      text-align: left;
      animation: fadeIn 0.6s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #00ffff40;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px #f0f;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <h1>üß© Mission Hub</h1>

  <div class="tab-buttons">
    <button onclick="showTab('main')">Main Quests</button>
    <button onclick="showTab('side')">Side Quests</button>
  </div>

  <div id="main" class="tab-content active">
    <h2>‚öîÔ∏è Main Quests</h2>
    <ul>
      <li>üì∫ Academics</li>
      <li>üìö Finish Writing Book</li>
    </ul>
  </div>

  <div id="side" class="tab-content">
    <h2>üéØ Side Quests</h2>
    <ul>
      <li>üì∫ Launch Channel</li>
      <li>üé® try Pinterest DIYs</li>
	  <li>üéÆ Build Game</li>
    </ul>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
